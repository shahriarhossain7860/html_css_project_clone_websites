<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/Playstation_Img/logo.png">
    <title>Game Gear Hub</title>
</head>
<body>
    <div class="container-2">
        <div class="navbar-5">
            <img src="Images/Playstation_Img/logo.png" class="logo-5" alt="">
            <nav class="menu-nav">
                <ul id="menuList">
                    <li class="menu-items"><a class="menu-links" href="#">Game Controller</a></li>
                    <li class="menu-items"><a class="menu-links" href="#">VR Accessories</a></li>
                    <li class="menu-items"><a class="menu-links" href="#">Media Remotes</a></li>
                    <li class="menu-items"><a class="menu-links" href="#">Others</a></li>
                </ul>
            </nav>
            <img src="Images/Playstation_Img/menu.png" class="menu-icon-2"
            onclick="togglemenu()" alt="">
        </div>
        <div class="row-2">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4> 
                <button type="button">Buy Now <img src="Images/Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img class="controller-2" src="Images/Playstation_Img/controller.png" alt="">
                <div class="color-box">
                    <div class="add-btn">
                        <img src="Images/Playstation_Img/add.png" alt="">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="Images/Playstation_Img/fb.png" alt="">
            <img src="Images/Playstation_Img/tw.png" alt="">
            <img src="Images/Playstation_Img/ig.png" alt="">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
